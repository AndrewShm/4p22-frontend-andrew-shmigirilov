<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <h1 class="form__heading">Вход</h1>
        <label class="form__label-email" for="emailOfForm">Email</label>
        <input class="form__input-email" id="emailOfForm" name="email" type="text" placeholder="Введите email">
        <label class="form__label-password" for="passwordOfForm">Пароль</label>
        <input class="form__input-password" id="passwordOfForm" name="password" type="password" placeholder="Введите пароль">
        <div class="form__checkbox">
            <input class="form__checkbox-input" id="checkboxOfForm" type="checkbox" name="agreement">
            <div class="form__checkbox-box"></div>
            <label class="form__checkbox-label" for="checkboxOfForm">Я согласен получать обновления на почту</label>
        </div>
        <button class="form__button">Войти</button>
    </form>
</body>
</html>
